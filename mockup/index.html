<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函 - Production Mockup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-shell">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul class="sidebar-list">
                <!-- Logo Item -->
                <li class="sidebar-item logo-item">
                    <div class="icon-container logo-icon">函</div>
                    <span class="label">Hako</span>
                </li>

                <!-- Nav Items -->
                <li class="sidebar-item active" data-view="dashboard">
                    <div class="icon-container"><i data-lucide="layout-dashboard"></i></div>
                    <span class="label">ダッシュボード</span>
                </li>
                <li class="sidebar-item" data-view="builder">
                    <div class="icon-container"><i data-lucide="palette"></i></div>
                    <span class="label">サイトビルダー</span>
                </li>
                <li class="sidebar-item" data-view="cms">
                    <div class="icon-container"><i data-lucide="file-text"></i></div>
                    <span class="label">CMS / ブログ</span>
                </li>
                <li class="sidebar-item" data-view="settings">
                    <div class="icon-container"><i data-lucide="settings"></i></div>
                    <span class="label">グローバル設定</span>
                </li>
                <!-- Spacer -->
                <li class="sidebar-spacer"></li>

                <!-- User Profile Item -->
                <li class="sidebar-item user-item">
                    <div class="icon-container">
                        <div class="avatar">め</div>
                    </div>
                    <div class="label user-info">
                        <span class="name">めぐみ</span>
                        <span class="role">管理者</span>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- View: Dashboard -->
            <div id="view-dashboard" class="view-container active">
                <header class="view-header">
                    <h2>ダッシュボード</h2>
                </header>
                <div class="dashboard-grid">
                    <div class="card stat-card">
                        <h3>総アクセス数</h3>
                        <div class="stat-value">12,345</div>
                        <div class="stat-trend up">↗ 12% 先月比</div>
                    </div>
                    <div class="card stat-card">
                        <h3>問い合わせ</h3>
                        <div class="stat-value">48</div>
                        <div class="stat-trend up">↗ 5% 先月比</div>
                    </div>
                    <div class="card stat-card">
                        <h3>記事数</h3>
                        <div class="stat-value">15</div>
                        <div class="stat-trend">ー</div>
                    </div>
                </div>
            </div>

            <!-- View: Builder -->
            <div id="view-builder" class="view-container" style="display: none;">
                <div class="builder-layout">
                    <div class="builder-body">
                        <!-- Preview Area (Full Width) -->
                        <div class="preview-area" id="preview-area">
                            <div class="preview-placeholder">
                                <p>下のボタンからセクションを追加してください</p>
                            </div>
                            <!-- Sections will be rendered here -->

                            <!-- Add Section Button (Appended via JS) -->
                        </div>

                        <!-- Editor Palette (Fixed Bottom) -->
                        <div class="editor-palette" id="editor-palette">
                            <!-- Section Tools -->
                            <div class="palette-group section-tools">
                                <div class="palette-item" onclick="addSection('header')" data-tooltip="ヘッダー追加">
                                    <i data-lucide="layout-template"></i>
                                </div>
                                <div class="palette-item" onclick="addSection('hero')" data-tooltip="ヒーロー追加">
                                    <i data-lucide="image"></i>
                                </div>
                                <div class="palette-item" onclick="addSection('general')" data-tooltip="一般セクション追加">
                                    <i data-lucide="box"></i>
                                </div>
                                <div class="palette-item" onclick="addSection('footer')" data-tooltip="フッター追加">
                                    <i data-lucide="panel-bottom"></i>
                                </div>
                            </div>


                            <div class="palette-separator"></div>

                            <!-- Block Tools (Context Aware) -->
                            <div class="palette-group block-tools" id="block-tools" style="display: none;">
                                <div class="palette-item" onclick="addBlockToActive('heading')" data-tooltip="見出し追加">
                                    <i data-lucide="heading"></i>
                                </div>
                                <div class="palette-item" onclick="addBlockToActive('text')" data-tooltip="テキスト追加">
                                    <i data-lucide="type"></i>
                                </div>
                                <div class="palette-item" onclick="addBlockToActive('image')" data-tooltip="画像追加">
                                    <i data-lucide="image-plus"></i>
                                </div>
                                <div class="palette-item" onclick="addBlockToActive('table')" data-tooltip="表追加">
                                    <i data-lucide="table"></i>
                                </div>
                                <div class="palette-separator"></div>
                            </div>

                            <!-- Action Tools -->
                            <div class="palette-group action-tools">
                                <div class="palette-item" id="preview-btn" data-tooltip="プレビュー">
                                    <i data-lucide="eye"></i>
                                </div>
                                <div class="palette-item primary" id="save-btn" data-tooltip="保存">
                                    <i data-lucide="save"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- View: CMS -->
            <div id="view-cms" class="view-container" style="display: none;">
                <header class="view-header">
                    <h2>記事管理</h2>
                    <button class="btn primary" id="add-article-btn">新規記事作成</button>
                </header>
                <div class="cms-content">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>タイトル</th>
                                <th>ステータス</th>
                                <th>公開日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="cms-article-list">
                            <!-- Articles will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- View: Settings -->
            <div id="view-settings" class="view-container" style="display: none;">
                <header class="view-header">
                    <h2>グローバル設定</h2>
                    <button class="btn primary" id="save-settings-btn">設定を保存</button>
                </header>
                <div class="settings-content">
                    <div class="card">
                        <h3>デザインシステム</h3>
                        <div class="form-group">
                            <label>プライマリカラー</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="setting-primary-color" value="#2563eb">
                                <span id="primary-color-value">#2563eb</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>フォント</label>
                            <select class="form-control" id="setting-font">
                                <option value="Inter">Inter (モダン)</option>
                                <option value="serif">Serif (明朝体)</option>
                                <option value="monospace">Monospace (等幅)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
